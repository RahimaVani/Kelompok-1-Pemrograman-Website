<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Helpdesk - Ulun Danu Beratan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {font-family:'Montserrat',sans-serif;background:#E9F4F9;color:#1F2F38;line-height:1.6;position:relative;}

/* Header */
header{
  background:rgba(58,124,165,0.9);backdrop-filter:blur(6px);
  padding:1rem 3rem;display:flex;justify-content:space-between;align-items:center;
  position:sticky;top:0;z-index:1000;box-shadow:0 3px 15px rgba(0,0,0,0.2);
}
header div.logo{font-family:'Playfair Display',serif;font-size:1.5rem;font-weight:700;color:white;}
.nav-btn{
  padding:.65rem 1.4rem;border-radius:25px;font-weight:600;color:white;text-decoration:none;
  background:#2E6F83;transition:.3s;font-size:.95rem;box-shadow:0 0 10px rgba(0,0,0,0.2);cursor:pointer;
  margin-left:0.4rem;
}
.nav-btn:hover, .nav-btn.active{background:#6AB8D6;transform:scale(1.05);}

/* Tombol Helpdesk fixed kanan bawah */
.helpdesk-btn{
  position:fixed;
  bottom:2rem;
  right:2rem;
  background:#3A7CA5;
  color:white;
  padding:1rem 1.5rem;
  border-radius:40px;
  font-weight:600;
  font-size:1rem;
  text-decoration:none;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
  transition:.3s;
  z-index:10001;
  cursor:pointer;
}
.helpdesk-btn:hover{background:#6AB8D6;transform:scale(1.05);}

/* Modal Helpdesk */
.helpdesk-modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:10002;
}
.helpdesk-content{
  background:white;
  width:90%; max-width:430px;
  border-radius:18px;
  padding:30px; text-align:center;
  box-shadow:0 6px 25px rgba(0,0,0,0.3);
  animation:fadeUp .4s ease-out;
  position:relative;
}
.close-btn{position:absolute;top:12px;right:18px;font-size:24px;color:#3A7CA5;cursor:pointer;font-weight:700;}
.helpdesk-content h2{font-family:'Playfair Display',serif;color:#2E6F83;font-size:1.4rem;margin-bottom:15px;}
.helpdesk-content input,.helpdesk-content textarea{
  width:100%;padding:11px;margin:7px 0;border:2px solid #D8E9F1;
  border-radius:10px;outline:none;font-size:.92rem;
}
.helpdesk-content textarea{height:100px;resize:none;}
.helpdesk-content button{
  width:100%;margin-top:12px;background:#3A7CA5;color:white;
  padding:12px;border-radius:12px;font-size:.95rem;font-weight:600;
  border:none;cursor:pointer;transition:.3s;box-shadow:0 4px 12px rgba(58,124,165,0.3);
}
.helpdesk-content button:hover{background:#6AB8D6;transform:scale(1.03);}
.wa-link{display:block;margin-top:12px;text-decoration:none;color:#25d366;font-weight:700;font-size:.95rem;}
@keyframes fadeUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>

<header>
  <div class="logo">Ulun Danu Beratan</div>
  <div>
    <a class="nav-btn" href="index.html">Home</a>
    <a class="nav-btn" href="history.html">History</a>
    <a class="nav-btn" href="login.html">Login</a>
    <a class="nav-btn" href="signup.html">Sign Up</a>
  </div>
</header>

<div class="container my-5 text-center">
  <h2>Selamat Datang di Halaman Helpdesk</h2>
  <p>Gunakan tombol di kanan bawah untuk menghubungi admin atau via WhatsApp.</p>
</div>

<!-- Tombol Helpdesk Floating -->
<a class="helpdesk-btn" id="openHelpdesk">ðŸ’¬ Helpdesk</a>

<!-- Modal Helpdesk -->
<div class="helpdesk-modal" id="helpdeskModal">
  <div class="helpdesk-content">
    <span class="close-btn" id="closeHelpdesk">&times;</span>
    <h2>Hubungi Helpdesk</h2>
    <form id="helpdeskForm">
      <input type="text" id="name" placeholder="Nama" required>
      <input type="email" id="email" placeholder="Email" required>
      <textarea id="message" placeholder="Pesan Anda..." required></textarea>
      <button type="submit">Kirim Pesan ke Email</button>
    </form>
    <a class="wa-link" href="https://wa.me/6289644422473?text=Halo%20Admin,%20saya%20butuh%20bantuan" target="_blank">
      ðŸ’¬ Hubungi via WhatsApp
    </a>
  </div>
</div>

<script>
// Buka/tutup modal
const openBtn=document.getElementById("openHelpdesk");
const closeBtn=document.getElementById("closeHelpdesk");
const modal=document.getElementById("helpdeskModal");
openBtn.onclick=()=>modal.style.display="flex";
closeBtn.onclick=()=>modal.style.display="none";
window.onclick=e=>{if(e.target===modal)modal.style.display="none";}

// Form mailto
document.getElementById("helpdeskForm").addEventListener("submit", function(e){
  e.preventDefault();
  let n=document.getElementById("name").value;
  let em=document.getElementById("email").value;
  let m=document.getElementById("message").value;
  window.location.href=`mailto:rhimavani05@gmail.com?subject=Pesan dari ${n}&body=Nama: ${n}%0AEmail: ${em}%0A%0APesan:%0A${m}`;
});
</script>
</body>
</html>
